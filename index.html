<body onload="initGame()" >

    <div class="levels">
        <h2>Chose Your Level:</h2>

       <h4>Champions of Champions:</h4>
       <span class="records-level4"></span>
       <span class="records-level8"></span>
       <span class="records-level12"></span>
    </div>

    <div onclick="getHintStatus()" class="Figurine hints"> 
        <span onclick="getHintStatus(this)" class="hint1"></span>
        <span onclick="getHintStatus(this)" class="hint2"></span>
        <span onclick="getHintStatus(this)" class="hint3"></span>
    </div>

    <div onclick="geySafeMove()" class="Figurine safe">safe Click</div>

    <div onclick="getManuallySratus()" class="Figurine Manually">Manually positioned mines</div>
